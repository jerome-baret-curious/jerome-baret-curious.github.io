<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tempo Tapper</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<noscript>Can't work without JavaScript</noscript>
<main class="app">
  <h1>Tempo Tapper</h1>
  <p class="hint">Tap anywhere, click, or press any key to find the BPM.</p>

  <div class="panel">
    <div class="metric">
      <div class="value" id="bpm" role="status" aria-live="polite" aria-atomic="true">--</div>
      <div class="label">BPM</div>
    </div>
    <div class="meta">
      <div>taps: <span id="taps" role="status" aria-live="polite">0</span></div>
      <div>
        average over last
        <label for="max-intervals">
          <span class="sr-only">number of intervals to average over</span>
          <input id="max-intervals" class="max-intervals" type="number" min="1" max="99" step="1" value="8">
        </label>
        intervals:
        <span id="interval" role="status" aria-live="polite">--</span> ms
      </div>
    </div>
    <button id="reset" type="button" aria-label="Reset BPM">Reset</button>
  </div>
</main>
</body>
</html>
